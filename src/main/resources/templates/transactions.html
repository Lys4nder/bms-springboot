<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Transactions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container-fluid {
            padding: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .add-transaction-btn {
            font-size: 1.2rem;
            color: #007bff;
        }

        .transaction-table {
            margin-top: 2rem;
        }

        .transaction-table th {
            font-weight: bold;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="ui-menu">
    <a class="col menu-link" onclick="window.history.back()">Go back</a>
    <a class="col menu-link" th:href="@{/dashboard/all}">Dashboard</a>
    <a class="col menu-link" th:href="@{/users}">Users</a>
    <a class="col menu-link" th:href="@{/users/transactions/all}">Transactions</a>
    <a class="col menu-link" th:href="@{/users/credits/all}">Credits</a>
    <a class="col menu-link" th:href="@{/users/payments/all}">Payments</a>
    <a class="col menu-link" th:href="@{/accounts/all}">Accounts</a>
</div>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col">
            <h1 class="page-title">Manage User's Transactions</h1>
        </div>
        <div class="col">
            <div class="text-right">
                <a class="add-transaction-btn" th:href="@{/users/transactions/new}">Add new transaction</a>
            </div>
        </div>
    </div>
    <div>
        <div th:if="${message}" class="alert alert-success">
            [[${message}]]
        </div>
        <table class="table table-bordered transaction-table">
            <thead>
            <tr>
                <th style="max-width: 50px">Transaction ID</th>
                <th>User's ID</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Details</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactionList}">
                <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.username}"></td>
                <td th:text="${transaction.date}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.details}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/users/transactions/details/' + ${transaction.id}}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
