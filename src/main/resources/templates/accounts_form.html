<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Transaction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<style>
  body {
    background-color: #f8f9fa;
  }

  .container-fluid {
    padding: 2rem;
  }

  .page-title {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 1rem;
  }

  .form-container {
    max-width: 500px;
    margin: 0 auto;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 1.5rem;
    background-color: #fff;
  }

  .form-label {
    font-weight: bold;
  }

  .form-control {
    border-radius: 5px;
  }

  .form-buttons {
    margin-top: 2rem;
    text-align: center;
  }
</style>
<div class="container-fluid">
  <div class="text-center">
    <h1 class="page-title">[[${pageTitle}]]</h1>
  </div>
  <form th:action="@{/accounts/save}" method="post" th:object="${account}" class="form-container">
    <input type="hidden" th:field="*{idCont}">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label form-label">User ID</label>
      <div class="col-sm-8">
        <input type="number" th:field="*{client.id}" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label form-label">Account Type</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{tipCont}" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label form-label">Amount</label>
      <div class="col-sm-8">
        <input type="number" step="0.01" th:field="*{sold}" class="form-control" required>
      </div>
    </div>
    <div class="form-buttons">
      <button type="submit" class="btn btn-primary m-2">Save</button>
      <button type="button" class="btn btn-warning m-2" onclick="cancelForm()">Cancel</button>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "/accounts/all";
  }
</script>
</body>
</html>
