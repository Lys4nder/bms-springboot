<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container-fluid {
      padding: 2rem;
    }

    .page-title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
    }

    .add-user-btn,
    .see-transactions-btn {
      font-size: 1.2rem;
      color: #007bff;
      margin-left: 1rem;
    }

    .user-table {
      margin-top: 2rem;
    }

    .user-table th {
      font-weight: bold;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<div class="ui-menu">
  <a class="col menu-link" onclick="window.history.back()">Go back</a>
  <a class="col menu-link" th:href="@{/users}">Users</a>
  <a class="col menu-link" th:href="@{users/transactions/all}">Transactions</a>
</div>
<div class="container-fluid text-center">
  <div class="row" style="padding-top: 1em">
    <div class="col">
      <h1 class="page-title">Manage User Database</h1>
    </div>
    <div class="col">
      <div class="text-right">
        <a class="add-user-btn" th:href="@{users/new}">Add new user</a>
      </div>
    </div>
    <div class="col">
      <a class="see-transactions-btn" th:href="@{users/transactions/all}">See all transactions</a>
    </div>
  </div>
  <div>
    <div th:if="${message}" class="alert alert-success">
      [[${message}]]
    </div>
    <table class="table table-bordered user-table">
      <thead>
      <tr>
        <th>User ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td>
          <a class="btn btn-primary" th:href="@{'/users/transactions/' + ${user.id}}">Transactions</a>
          <a class="btn btn-primary" th:href="@{'/users/details/' + ${user.id}}">Details</a>
          <a class="btn btn-primary" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
